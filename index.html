<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="menuTools">
        <label for="gridSize" id="inputCell" >
            Create Grid : 
            <input type="number" name="gridSize" id="gridSize" min="1" max="100" class="btn" value="16">
            <div id="go" class="inactive circle" style="width: 50px;">Go</div>
        </label>

        <div id="clearGrid" class="inactive">Clear Grid</div>
        
        <label for="color" class="offmode" id="chooseColor">
            Select Color
            <input type="color" name="color" id="color" value="#000000" hidden>
        </label>
        
        <div id="eraser" class="inactive">Eraser</div>
        <div id="rainbow" class="inactive">Rainbow</div>
    </div>

    <main>

    </main>
</body>
</html>
